name: logger_flutter_ns_v1
description: A simple plug & play flutter logger console. You can use this plugin for logging on ide or by shaking your phone to see logs on phone.
version: 0.2.2
homepage: https://pub.dev/packages/logger_flutter_ns_v1

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  logger: ^2.2.0
  path_provider: ^2.0.15
  share_plus: ^7.2.1
  sensors_plus: ^5.0.0
dev_dependencies:
  test: ^1.3.0